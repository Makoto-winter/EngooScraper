{% extends "base.html" %}


{% block title %}Register System{% endblock %}


{% block content %}

    {% if message  %}
        <div class="alert alert-secondary" role="alert">
            <p>{{ message }}</p>
        </div>
    {% endif %}

    <form action="" method="post">

      <div class="form-group">
            <label for="InputEmail">Email address</label>
            <input name="email" class="form-control" id="InputEmail"  placeholder="Your email">
      </div>
      <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Your Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

    </form>

{% endblock %}
