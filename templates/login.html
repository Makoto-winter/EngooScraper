{% extends "base.html" %}


{% block title %}My Favorite DMM Tutors{% endblock %}


{% block content %}

    {% if message  %}
        <div class="alert alert-secondary" role="alert">
            <p>{{ message }}</p>
        </div>
    {% endif %}

    <form action="" method="post">

      <div class="form-group">

            <input name="email" class="form-control" id="InputEmail"  placeholder="Your email">
      </div>
      <div class="form-group">

        <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Your Password">
      </div>
      <button type="submit" class="btn btn-primary">Log in</button>

    </form>

    <br><br>
    <div>Sample account: Email:1@2.com Pass:1234</div>

{% endblock %}
